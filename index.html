<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Styles</title>
</head>
<body>
    <div class="">
        <form action="" method="POST">
            <label>input[type=text]</label>
            <input type="text" name="text" class="">

            <label>input[type=password]</label>
            <input type="password" name="password" class="">

            <label>input[type=tel]</label>
            <input type="tel" name="tel" class="">

            <label>input[type=mail]</label>
            <input type="email" name="email" class="">

            <label>input[type=checkbox]</label>
            <input type="checkbox" id="check01" name="check" class="" checked><label for="check01">checkbox01</label>
            <input type="checkbox" id="check02" name="check" class=""><label for="check02">checkbox02</label>

            <label>input[type=radio]</label>
            <input type="radio" id="radio01" name="radio" class="" checked><label for="radio01">radio button01</label>
            <input type="radio" id="radio02" name="radio" class=""><label for="radio02">radio button02</label>

            <label>input[type=number]</label>
            <input type="number" name="number" class="">

            <label>input[type=range]</label>
            <input type="range" name="range" class="">
            
            <label>input[type=color]</label>
            <input type="color" name="color" class="">

            <label>input[type=url]</label>
            <input type="url" name="url" class="">
            
            <label>input[type=file]</label>
            <input type="file" name="file" class="">

            <label>input[type=date]</label>
            <input type="date" name="date" class="">

            <label>input[type=time]</label>
            <input type="time" name="time" class="">
            
            <label>select</label>
            <select name="select" class="">
                <option value="1">option1</option>
                <option value="2">option2</option>
                <option value="3">option3</option>
                <option value="4">option4</option>
                <option value="5">option5</option>
            </select>
            
            <label>textarea</label>
            <textarea name="textarea" rows="5" class=""></textarea>

            <label>input[type=submit]</label>
            <input type="submit" name="submit" class="" value="submit button">

            <label>input[type=reset]</label>
            <input type="reset" name="reset" class="" value="reset button">

            <label>button</label>
            <button name="button" class="" value="button">
        </form>
    </div>
</body>
</html>
