<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form Styles</title>

		<!-- Read FormStyles -->
		<link rel="stylesheet" href="form-styles.css" />

		<!-- Read OtherStyles-->
		<link rel="stylesheet" href="other-styles.css" />
	</head>
	<body>
		<div class="inner">
			<form action="" method="POST">
				<div>
					<label>input[type=text]</label>
					<input type="text" name="text" class="form-item" />
				</div>
				<div>
					<label>input[type=password]</label>
					<input type="password" name="password" class="form-item" />
				</div>
				<div>
					<label>input[type=tel]</label>
					<input type="tel" name="tel" class="form-item" />
				</div>
				<div>
					<label>input[type=mail]</label>
					<input type="email" name="email" class="form-item" />
				</div>
				<div>
					<label>input[type=checkbox]</label>
					<input
						type="checkbox"
						id="check01"
						name="check"
						class="form-item"
						checked
					/><label for="check01">checkbox01</label>
					<input
						type="checkbox"
						id="check02"
						name="check"
						class="form-item"
					/><label for="check02">checkbox02</label>
				</div>
				<div>
					<label>input[type=radio]</label>
					<input
						type="radio"
						id="radio01"
						name="radio"
						class="form-item"
						checked
					/><label for="radio01">radio button01</label>
					<input
						type="radio"
						id="radio02"
						name="radio"
						class="form-item"
					/><label for="radio02">radio button02</label>
				</div>
				<div>
					<label>input[type=number]</label>
					<input type="number" name="number" class="form-item" />
				</div>
				<div>
					<label>input[type=range]</label>
					<input type="range" name="range" class="form-item" />
				</div>
				<div>
					<label>input[type=color]</label>
					<input type="color" name="color" class="form-item" />
				</div>
				<div>
					<label>input[type=url]</label>
					<input type="url" name="url" class="form-item" />
				</div>
				<div>
					<label>input[type=file]</label>
					<input type="file" name="file" class="form-item" />
				</div>
				<div>
					<label>input[type=date]</label>
					<input type="date" name="date" class="form-item" />
				</div>
				<div>
					<label>input[type=time]</label>
					<input type="time" name="time" class="form-item" />
				</div>
				<div>
					<label>select</label>
					<select name="select" class="form-item">
						<option value="1">option1</option>
						<option value="2">option2</option>
						<option value="3">option3</option>
						<option value="4">option4</option>
						<option value="5">option5</option>
					</select>
				</div>
				<div>
					<label>textarea</label>
					<textarea
						name="textarea"
						rows="5"
						class="form-item"
					></textarea>
				</div>
				<div>
					<label>input[type=submit]</label>
					<input
						type="submit"
						name="submit"
						class="form-item"
						value="submit button"
					/>
				</div>
				<div>
					<label>input[type=reset]</label>
					<input
						type="reset"
						name="reset"
						class="form-item"
						value="reset button"
					/>
				</div>
				<div>
					<label>button</label>
					<button name="button" class="form-item">button</button>
				</div>
			</form>
		</div>
	</body>
</html>
